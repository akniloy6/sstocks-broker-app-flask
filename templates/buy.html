<!DOCTYPE html>
<html>
<head>
    <title>Buy Shares</title>
</head>
<body>
    <h1>Buy Shares</h1>
    <form method="POST">
        <p>Your Account Balance: {{ balance }}</p>
        <p>Symbol: {{ share['symbol'] }}</p>
        <p>Company Name: {{ share['company_name'] }}</p>
        <p>Price Per Share: {{ share['price'] }}</p>
        <p>Available Shares: {{ share['available_shares'] }}</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ share['available_shares'] }}">
        <br><br>
        <input type="submit" value="Buy">
    </form>
    <p><a href="{{ url_for('index') }}">Go to Stocks Updates</a></p>

</body>
</html>
